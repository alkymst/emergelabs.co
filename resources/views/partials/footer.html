<footer class="content-info pt-4">
  <div class="content-info-top text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-inline">
            {{ $currentPage := . }}
            {{ range .Site.Menus.footer }}
              <li class="list-inline-item">
                <a href="{{.URL}}">
                  {{ .Pre }}<span>{{ .Name }}</span>
                </a>
              </li>
            {{end}}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="content-info-bottom text-center">
    <div class="container">
      <p>&copy; {{ dateFormat "2006" now }} Emerge Labs, LLC. All Rights Reserved</p>
    </div>
  </div>
</footer>

<script src="{{ "assets/scripts/main.js" | relURL }}"></script>
