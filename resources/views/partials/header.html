<header class="banner">
  <div class="container">
    <div class="brand" itemscope itemtype="http://schema.org/Organization">
      <a itemprop="url" href="/">
        <b class="text-hide">{{ .Site.Params.title }}</b>
        <img itemprop="logo" src="/assets/images/logo.svg" alt="{{ .Site.Title }}" class="d-none">
      </a>
    </div>
    <nav class="nav-primary d-xs-inline-block">
      <ul class="nav">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <li class="menu-item">
              <a href="{{.URL}}">
                {{ .Pre }}<span>{{ .Name }}</span>
              </a>
          </li>
        {{end}}
      </ul>
    </nav>
  </div>
</header>
