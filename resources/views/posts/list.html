{{ define "main" }}
<main class="main">

  <section class="masthead w-img d-40 text-center">
    <div class="container d-flex h-100">
      <div class="row justify-content-center align-self-center p-3">
        <div class="text-right">
          <h1 class="h3 ml-auto">{{.Title}}</h1>
          <div class="small">{{ .Content }}</div>
        </div>
      </div>
    </div>
  </section>

  <div class="container d-flex justify-content-between flex-wrap">
    <!-- Ranges through content/projects/*.md -->
    {{ range .Paginator.Pages.ByDate }}
      {{ .Render "summary"}}
    {{ end }}
  
    {{ template "_internal/pagination.html" . }}
  </div>

</main>
{{ end }}
