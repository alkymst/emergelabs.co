<!doctype html>
<html lang="{{ with $.Site.LanguageCode }}{{ . }}{{ else }}en-us{{ end }}">
  {{- partial "head.html" . -}}
  <body class="{{ .Title | urlize}}">
    {{- partial "header.html" . -}}
    <div class="wrap" role="document">
      {{ block "main" . }}
      {{ end }}
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
